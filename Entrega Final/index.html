<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega2</title>
    
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="nav-bar">
        <h1>minuevoauto.com</h1>
        <ul class="nav-menu">
            <li class="menu-item"><a href="#cars">Autos</a></li>
            <li class="menu-item"><a href="#about-us">Nosotros</a></li>
            <li id="cart" class="menu-item">
                <div class=" cartContainer">
                    <a href="#cart">Carrito</a>
                    <span id="itemsNum" class="itemsNum">0</span>
                </div>
            </li>
        </ul>
        <div class="filter-box">
            <input type="text" id="filter" class="filter" placeholder="Definir criterio de filtrado de autos...">
            <a id="btnFilter" class="add-to-cart">FILTRAR</a>
            
        </div>
    </div>

    <!-- Cart modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="mContent">
            <div class="mHeader">
                <h2>Carrito de Compras</h2>
                <a id="close" class="close" href="#">[x]</a>
            </div>
            <div class="mBody"></div>
            <div class="mFooter">
                <h3 id="total"></h3>
                <a id="end-purchase" class="mButton" href="#">Finalizar compra</a>
                <a id="empty-cart" class="mButton" href="#">Vaciar carrito</a>
            </div>
        </div>
    </div>

    <div id="container" class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="./js/products.js" defer></script> -->
    <script src="./js/index.js" defer></script>
</body>
</html>
