<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega2</title>
    <script src="./js/products.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="nav-bar">
        <h1>minuevoauto.com</h1>
        <ul class="nav-menu">
            <li class="menu-item"><a href="#home">Autos</a></li>
            <li class="menu-item"><a href="#cars">Nosotros</a></li>
            <li id="cart" class="menu-item">
                <div class="cartContainer">
                    <a href="#cart">Carrito</a>
                    <span id="itemsNum" class="itemsNum">0</span>
                </div>
            </li>
        </ul>
    </div>

    <!-- Cart modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="mContent">
            <div class="mHeader">
                <h2>Carrito de Compras</h2>
                <a id="close" class="close" href="#">[ x ]</a>
            </div>
            <div class="mBody"></div>
            <div class="mFooter">
                <h3 id="total"></h3>
                <a id="endPurchase" class="mButton" href="#">Finalizar compra</a>
                <a id="emptyCart" class="mButton" href="#">Vaciar carrito</a>
            </div>
        </div>
    </div>

    <div id="container" class="container"></div>

</body>
</html>
